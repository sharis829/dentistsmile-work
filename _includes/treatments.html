<section id='treatments' class='section-treatments'>
	<div class='container-fluid'>
		<h2>{{ site.data.layout.treatments.title }}</h2>
		<div class='row'>
			{% for item in site.data.layout.treatments.items %}
			<div class='item col-sm-6 col-md-4'>
				<div class='wrapper'>
					<span class='fa fa-{{item.icon}} fa-lg'></span>
					<h4>{{ item.title }}</h4>
					<p>{{ item.detail }}</p>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
